name: Terraform Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ec2:
    name: EC2 Terraform Job
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ec2
    if: github.event_name == 'workflow_dispatch' || contains(join(github.event.head_commit.message), 'ec2/') || contains(join(github.event.head_commit.added), 'ec2/') || contains(join(github.event.head_commit.modified), 'ec2/')

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Terraform Destroy
        run: terraform destroy -auto-approve

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  s3:
    name: S3 Terraform Job
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./s3
    if: github.event_name == 'workflow_dispatch' || contains(join(github.event.head_commit.message), 's3/') || contains(join(github.event.head_commit.added), 's3/') || contains(join(github.event.head_commit.modified), 's3/')

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate
